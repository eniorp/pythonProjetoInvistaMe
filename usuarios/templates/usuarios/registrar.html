
{% extends 'investimentos/base.html' %} 
{% load crispy_forms_tags %}
{% block conteudo %} 
<div class="container" >
    <h1>Cadastrar Novo Usuário</h1>
<form method='POST'>
    {% csrf_token %}
    {{formulario | crispy}}
    <button class="btn btn-primary" type="submit" >Criar novo Usuário  </button>
     <a href="{% url 'login' %}">Ir para página de login</a>
    
</form>
</div>
{% endblock %}

{% extends 'investimentos/base.html' %} 
{% block conteudo %} 

<h1 style="text-align: center;">Investimentos ola mundo</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom : 10px ;" > <a style="color:white;" href="{% url 'novoInvestimento' %}">Incluir novo..</a> </button>
<table class= 'table table-striped table-bordered' >
    <tr>
        <th>Id</th>
        <th>Investimento</th>
        <th>Valor</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for dados in dados %}
    <tr>
        <td>{{dados.id}}</td>
        <td>{{dados.investimento}}</td>
        <td>{{dados.valor}}</td>
        <td> <button class="btn btn-info" > <a style="color:white;" href="{% url 'detalhe' dados.id %}">Detalhe..</a> </button> </td>
        <td> <button class="btn btn-warning"> <a style="color:white;" href="{% url 'alterar' dados.id %}">Alterar..</a> </button> </td>
        <td> <button class="btn btn-danger" > <a style="color:white;" href="{% url 'excluir' dados.id %}">Excluir..</a> </button> </td>
    </tr>
    {%endfor%}
</table>
</div>


{% endblock %}
